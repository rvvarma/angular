
<h1>Add Purchase
  <a [routerLink]="['/salecreate']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>
<table class="table">
  <thead>
  <tr>
    <th>Invoice Id</th>
    <th>Supplier Invoice ID</th>
    <th>Supplier Name</th>
    <th>Total Purchase</th>
    <th>Balance Due Amount</th>

    <th>Status</th>

    <th>Invoice Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{ book.Number }}</td>
    <td>{{ book.SupplierInvoiceNumber }}</td>
    <td>{{ book.Supplier.Name }}</td>

    <td>{{book.TotalAmount}}</td>

    <td>{{book.BalanceDueAmount}}</td>
    <td>{{book.Status}}</td>

    <td>{{ book.Date }}</td>
    <td><a>Edit</a></td>
  </tr>
  </tbody>
</table>
