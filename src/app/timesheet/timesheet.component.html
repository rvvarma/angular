<div>
  <table class="table">
    <thead>
    <tr>
      <th>Employee</th>
      <th>Total Hours</th>
      <th>Processed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books.Items">
      <td>{{ book.Employee.Name }}</td>
      <td>{{ book.BalanceDueAmount }}</td>
      <td>{{ book.Date }}</td>

      <td><a>Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
